<div class="panel-body">
					<form role="form" class="form-horizontal" action = "dptReg" method = "post">
						<div class="form-group">
							<label class="col-md-2 control-label">Department Name</label>
							<div class="col-md-8">
								<div class="input-group">							
									<span class="input-group-addon">
										<i class=""></i>
									</span>
									<input type="text" class="form-control1" placeholder="Department Name" name = "dname">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Email Address</label>
							<div class="col-md-8">
								<div class="input-group">
									<span class="input-group-addon">
										<i class=""></i>
									</span>
									<input type="email" class="form-control1" id="exampleInputPassword1" placeholder="Email Address" name = "demail">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Contact</label>
							<div class="col-md-8">
								<div class="input-group">
									<span class="input-group-addon">
										<i class=""></i>
									</span>
									<input type="text" class="form-control1" id="exampleInputPassword1" placeholder="Contact" name = "dcontact">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Address</label>
							<div class="col-md-8">
								<div class="input-group">
									<span class="input-group-addon">
										<i class=""></i>
									</span>
									<input type="text" class="form-control1" id="exampleInputPassword1" placeholder="Address" name = "daddr">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">Create Password</label>
							<div class="col-md-8">
								<div class="input-group">
									<span class="input-group-addon">
										<i class=""></i>
									</span>
									<input type="text" class="form-control1" id="exampleInputPassword1" placeholder="Password" required name = "dpassword">
								</div>
							</div>
						</div>
