<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CNG pump registration</title>
</head>
<body>
	<h><center>
		<h1>CNG Pump Registration</h1>
		<form action="RegPump" method="post">
			<label>Pump Name :</label>
			<input type="text" placeholder="Pump Name" name="name"><br><br>
			<label>Pump Address :</label>
			<input type="text" placeholder="Pump Address" name="addr"><br><br>
			<label>City :</label>
			<input type="text" placeholder="city" name="city"><br><br>
			<label>Taluka :</label>
			<input type="text" placeholder="Taluka" name="taluka"><br><br>
			<label>District :</label>
			<input type="text" placeholder="District" name="dist"><br><br>
			<label>Open time :</label>
			<input type="time" placeholder="Open Time" name="otime"><br><br>
			<label>Close time :</label>
			<input type="time" placeholder="Close time" name="ctime"><br><br>
			<label>Mobile number :</label>
			<input type="text" placeholder="Mobile number" name="mobile"><br><br>
			<label>Latitude :</label>
			<input type="text" placeholder="Latitude" name="ltd"><br><br>
			<label>Longitude :</label>
			<input type="text" placeholder="Longitude" name="lgtd"><br><br>
			<label>CNG in kg :</label>
			<input type="text" placeholder="CNG in kg" name="cng"><br><br>
			<label>Create Password :</label>
			<input type="text" placeholder="Password" name="pass"><br><br>
			<button type="submit">Submit</button>		
		</form>
	
	
	
	</center>

</body>
</html>
