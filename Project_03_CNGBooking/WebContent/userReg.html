<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
	
	<h><center>
		<h1>CNG Pump Registration</h1>
		<form action="RegUser" method="post">
			<label>User Name :</label>
			<input type="text" placeholder="User name" name="uname"><br><br>
			<label>Email :</label>
			<input type="text" placeholder="Email" name="email"><br><br>
			<label>City :</label>
			<input type="text" placeholder="city" name="city"><br><br>
			<label>Mobile number :</label>
			<input type="text" placeholder="Mobile number" name="mobile"><br><br>
			<label>Create Password :</label>
			<input type="text" placeholder="Password" name="pass"><br><br>
			<button type="submit">Submit</button>		
		</form>
	</center>

</body>
</html>
